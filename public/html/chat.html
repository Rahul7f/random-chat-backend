<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%">
  <head>
    <title>Fun with Strangers</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test1</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

  </head>

  <body>
  
   

    <div class="center" id="center">
      <!-- <h2 id="status">Connecting to Server</h2> -->

      <div id="messages" style="flex-grow: 1; overflow: auto">
      
      </div>

      <div style="display: flex">
        <button id="esc" class="btn btn-custom">NEW</button>

        <input
          class="input-custom"
          style="flex-grow: 1"
          id="messageInput"
          type="text"
          placeholder="Type your message..."
        />

        <button id="camera" class="btn btn-custom">
          <i class="fas fa-camera"></i>
        </button>

        <button id="sendButton" class="btn btn-custom">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/client.js"></script>
  </body>
