<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Chat</title>
<style>
    body {
        background-color: #ffffff; /* White background */
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background-color: #FFBE98; /* Blue box */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
    }

    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: black; /* Green submit button */
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
    .heading {
        right: 0;
        top: 0;
        padding-right: 20px;
        position: absolute;
        color: #333333;
    }

   
</style>
</head>
<body style="background-color: #FEECE2;">
    <div class="heading">
        <h3>Online User 3439</h3>
        <p>Status</p>
    </div>
    <div class="container" >
        <h2>Stranger Chat</h2>
        <form id="registrationForm">
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
           
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
         
            <select id="intrest" name="gender" required>
                <option value="" disabled selected>Select your Intrest</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            
            <input type="submit" value="Chat">
        </form>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
